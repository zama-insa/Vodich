message_infoproject0 = Contexte

message_infoproject = Ce projet s'inspire d'un projet Thales qui mettait en avant un manque d'int\u00E9gration dans la gestion des syst\u00e8mes d'informations de l'avion. Une solution pour pallier ce probl\u00e8me est d'utiliser un ESB (Enterprise Service Bus) qui aura pour vocation d'assurer l'interoperabilit\u00E9 globale de ce type de syst\u00e8me. 
message_infoproject2 = Ce projet nous donne l'occasion, \u00e0 notre \u00E9chelle, d'impl\u00E9menter ce type de solution en mettant l'accent sur le test de la performance du bus choisi, ici UltraESB. 
message_infoproject3 = Les syst\u00e8mes qui ont besoin de communiquer sont incarn\u00E9s par des SOAP Web Services pour les producteurs et des applications java natives pour les consumers. 
message_infoproject4 = Cette application a pour vocation de cr\u00E9er des sc\u00E9narios et de les transmettre aux producteurs et consommateurs concern\u00E9s. 

